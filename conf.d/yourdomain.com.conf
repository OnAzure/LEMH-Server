# VisiStruct.com's LEMH Server config. https://github.com/VisiStruct/LEMH-Server/blob/master/README.md
# Follow our GitHub @ https://github.com/VisiStruct
# Check us out at at https://VisiStruct.com - Modern and Functional WordPress Sites for Business
server {
	listen 80;
	server_name yourdomain.com www.yourdomain.com;
	return 301 https://yourdomain.com$request_uri;
}
server {
	listen 443 ssl spdy;
	server_name yourdomain.com www.yourdomain.com;
	ssl_certificate /etc/nginx/ssl/yourdomain.com.crt;
	ssl_certificate_key /etc/nginx/ssl/yourdomain.com.key;
	ssl_dhparam /etc/nginx/ssl/yourdomain.pem;
	ssl_session_cache      shared:SSL:10m;
  	ssl_session_timeout  10m;
	ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA:!CAMELLIA";
	ssl_prefer_server_ciphers   on;
	add_header Alternate-Protocol  443:npn-spdy/3;
	add_header Strict-Transport-Security max-age=31536000;
	add_header X-Frame-Options DENY;
	spdy_headers_comp 5;
	ssl_buffer_size 1400;
	ssl_session_tickets on;

	root /var/www/yourdomain.com/html;
	index index.html index.php index.htm;

	include /etc/nginx/hhvm.conf;

	#CloudFlare
	set_real_ip_from 199.27.128.0/21;
	set_real_ip_from 173.245.48.0/20;
	set_real_ip_from 103.21.244.0/22;
	set_real_ip_from 103.22.200.0/22;
	set_real_ip_from 103.31.4.0/22;
	set_real_ip_from 141.101.64.0/18;
	set_real_ip_from 108.162.192.0/18;
	set_real_ip_from 190.93.240.0/20;
	set_real_ip_from 188.114.96.0/20; 
	set_real_ip_from 197.234.240.0/22;
	set_real_ip_from 198.41.128.0/17;
	set_real_ip_from 162.158.0.0/15;
	set_real_ip_from 104.16.0.0/12;
	set_real_ip_from 172.64.0.0/13;
	set_real_ip_from 2400:cb00::/32;
	set_real_ip_from 2606:4700::/32;
	set_real_ip_from 2803:f800::/32;
	set_real_ip_from 2405:b500::/32;
	set_real_ip_from 2405:8100::/32;
	real_ip_header CF-Connecting-IP;

	access_log /var/log/domains/yourdomain.com.access.log combined buffer=32k;
	error_log /var/log/domains/yourdomain.com.error.log;

	# WP Pretty Permalinks 
	# /index.php?$request_uri; seems to stop fastcgi caching from working on
	# deeper pages, which results in any page or post other than the front page
	#  skipping the cache and sending a BYPASS header. /index.php?$args; corrects this

	location / {
		try_files $uri $uri/ /index.php?$args;
	}
	
	#Yoast sitemap
	location ~ ([^/]*)sitemap(.*)\.x(m|s)l$ {
		## this redirects sitemap.xml to /sitemap_index.xml
		rewrite ^/sitemap\.xml$ /sitemap_index.xml permanent;
		## this makes the XML sitemaps work
		rewrite ^/([a-z]+)?-?sitemap\.xsl$ /index.php?xsl=$1 last;
		rewrite ^/sitemap_index\.xml$ /index.php?sitemap=1 last;
		rewrite ^/([^/]+?)-sitemap([0-9]+)?\.xml$ /index.php?sitemap=$1&sitemap_n=$2 last;
	    ## The following lines are optional for the premium extensions
		## News SEO
	    	rewrite ^/news-sitemap\.xml$ /index.php?sitemap=wpseo_news last;
		## Local SEO
		rewrite ^/locations\.kml$ /index.php?sitemap=wpseo_local_kml last;
		rewrite ^/geo-sitemap\.xml$ /index.php?sitemap=wpseo_local last;
		## Video SEO
		rewrite ^/video-sitemap\.xsl$ /index.php?xsl=video last;
	}
	include /etc/nginx/wpsecurity.conf;
	include /etc/nginx/filerules.conf;
}
